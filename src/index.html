<!DOCTYPE html>
<html lang="pl">

<body>

        <label class="settings__question settings__element">
            <span>% udzielenia poprawnej odpowiedzi:</span>

                    min="0"
                    max="100"
                    value="90"
                    type="number"
                    name="percents"
                    id="percents">
            </fieldset>
        </label>
        <label class="settings__element">
            <input class="settings__submit" type="submit" value="Zacznij">
        </label>
    </form>
    <script src="js/main.js"></script>
</body>

</html>
